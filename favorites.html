<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心语安慰 - 我的收藏</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #000000;
            --secondary-bg: #121212;
            --accent-color: #6AFFA0;
            --accent-glow: rgba(106, 255, 160, 0.15);
            --text-primary: #FFFFFF;
            --text-secondary: #E0E0E0;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-secondary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 波纹动效背景 */
        .wave-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 10;
            pointer-events: none;
        }

        .glow-effect {
            position: absolute;
            top: calc(20% - 230px);
            left: 50%;
            transform: translateX(-50%);
            width: 84%;
            height: 300px;
            background: radial-gradient(ellipse, rgba(106, 255, 160, 0.15), transparent 75%);
            filter: blur(75px);
            z-index: 0;
            pointer-events: none;
        }
        
        .glow-effect-small {
            position: absolute;
            top: calc(40% - 290px);
            left: 30%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(106, 255, 160, 0.09), transparent 75%);
            filter: blur(35px);
            z-index: 0;
            pointer-events: none;
        }
        
        .glow-effect-small-2 {
            position: absolute;
            top: calc(30% - 290px);
            left: 65%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(106, 255, 160, 0.07), transparent 75%);
            filter: blur(35px);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* 导航栏样式 */
        .nav {
            background: #141615;
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 0 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            height: 64px;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            height: 64px;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-heart {
            position: relative;
            width: 18px;
            height: 18px;
            background-color: var(--accent-color);
            transform: rotate(45deg);
            border-radius: 4px;
            margin-right: 5px;
        }
        
        .logo-heart::before,
        .logo-heart::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: var(--accent-color);
            border-radius: 50%;
        }
        
        .logo-heart::before {
            top: -9px;
            left: 0;
        }
        
        .logo-heart::after {
            top: 0;
            left: -9px;
        }

        .tabs {
            display: flex;
            gap: 2rem;
        }

        .tab {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all var(--transition-speed);
            position: relative;
            opacity: 0.7;
        }

        .tab:hover {
            background: transparent;
            opacity: 1;
        }

        .tab.active {
            background: transparent;
            color: var(--text-primary);
            opacity: 1;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -11px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 2rem);
            height: 2px;
            background-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }

        /* 主要内容区域 */
        .main-content {
            margin-top: 10px;
            padding: 2rem 0;
        }

        /* 英雄区样式 */
        .hero-section {
            margin: 2.5rem 0 2.5rem 0;
            max-width: 800px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--accent-color);
            margin-bottom: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.9;
        }
        
        .hero-title {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: calc(0.75rem - 5px);
            line-height: 1.4;
            letter-spacing: 1px;
        }
        
        .hero-title .highlight {
            color: var(--text-primary);
            position: relative;
        }
        
        .hero-title .highlight::after {
            display: none;
        }
        
        .hero-description {
            font-size: 15px;
            color: var(--text-primary);
            opacity: 0.55;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 0;
            margin-left: auto;
            margin-right: auto;
            font-weight: normal;
            margin-top: 0.5rem;
        }

        .page-title {
            font-size: 1.8rem;
            color: var(--text-primary);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-title svg {
            width: 24px;
            height: 24px;
            fill: var(--accent-color);
            stroke: var(--accent-color);
        }

        /* 结果展示区域 */
        .quote-card {
            background: var(--secondary-bg);
            border-radius: 8px;
            padding: 1.2rem 1.5rem;
            margin-bottom: 8px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(106, 255, 160, 0.05);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
            height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .quote-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(106, 255, 160, 0.03) 0%, transparent 100%);
            pointer-events: none;
        }

        .quote-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .quote-actions-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            margin-top: -6px;
            position: relative;
            z-index: 1;
        }

        .quote-content {
            font-size: 1.3rem;
            color: var(--text-primary);
            line-height: 1.5;
            font-family: "华文楷体", "STKaiti", kaiti, serif;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70%;
            text-align: left;
        }

        .quote-source {
            font-size: 0.9rem;
            color: var(--text-secondary);
            opacity: 0.7;
            text-align: right;
            white-space: nowrap;
        }

        .quote-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0;
            position: relative;
            /* Ensure no padding or margin is affecting child elements */
            padding: 0;
            margin: 0;
            overflow: visible; /* Make sure transformed elements are not cut off */
        }

        .action-button {
            background: transparent;
            border: none;
            cursor: pointer;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed);
            padding: 0;
            margin: 0;
        }

        .action-button img {
            width: 18px;
            height: 18px;
            transition: all var(--transition-speed);
        }

        .action-button.copy-btn {
            margin-left: 0;
        }

        .action-button.remove-btn {
            transform: translateX(-6px) !important; /* Move 6px to the left (2px right from previous) */
            margin-right: 6px !important; /* Adjusted space for the copy button */
        }

        .action-button:hover {
    background: rgba(106, 255, 160, 0.1);
}

.action-button:hover img {
    filter: brightness(1.2);
}

.action-button:active {
    transform: none;
}

        /* 复制成功提示 */
        .copy-tooltip {
            position: absolute;
            top: -25px;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .copy-tooltip.show {
            opacity: 1;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin: 2rem 0;
            border: 1px solid rgba(106, 255, 160, 0.08);
            position: relative;
            overflow: hidden;
        }

        .empty-state::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(106, 255, 160, 0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .empty-state img {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .empty-title {
            font-size: 1.4rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .empty-text {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            max-width: 400px;
            margin: 0 auto;
            opacity: 0.7;
            font-size: 15px;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .nav-content {
                padding: 0 1rem;
            }
            
            .tabs {
                justify-content: space-around;
            }
            
            .hero-title {
                font-size: 28px;
            }
            
            .hero-description {
                font-size: 14px;
            }
            
            .quote-card {
                padding: 1.25rem;
            }
            
            .quote-content {
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 24px;
            }
            
            .tab {
                padding: 0 0.5rem;
            }
            
            .quote-content {
                font-size: 14px;
            }
            
            .quote-actions {
                flex-direction: row;
                align-items: center;
                justify-content: flex-end;
            }
            
            .action-button {
                margin-left: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="wave-background">
        <div class="glow-effect"></div>
        <div class="glow-effect-small"></div>
        <div class="glow-effect-small-2"></div>
    </div>

    <nav class="nav">
        <div class="nav-content">
            <a href="index.html" class="logo">
                <div class="logo-heart"></div>
                心语安慰
            </a>
            <div class="tabs">
                <a href="index.html" class="tab">我现在的心情</a>
                <a href="#" class="tab active">我的收藏</a>
                <a href="mood-analysis.html" class="tab">情绪分析</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <main class="main-content">
            <div class="hero-section">
                <h1 class="hero-title">珍藏那些 <span class="highlight">温暖</span>你的话语</h1>
                <p class="hero-description">这里收藏了所有心语，随时可以回顾这些温暖的话。








                </p>
            </div>
            
            <div id="favorites-container">
                <!-- 收藏内容将动态加载 -->
            </div>
            
            <div id="empty-state" style="display: none;" class="empty-state">
                <img src="icons/暂无收藏.svg" alt="暂无收藏" width="64" height="64">
                <h3 class="empty-title">暂无收藏</h3>
                <p class="empty-text" style="white-space: nowrap;">在「我现在的心情」页面，点击心形图标将话语添加到收藏。</p>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const favoritesContainer = document.getElementById('favorites-container');
            const emptyState = document.getElementById('empty-state');
            
            // 初始化收藏数据
            initFavorites();
            
            // 从本地存储获取收藏数据
            const favorites = getFavoritesFromStorage();
            
            // 显示收藏内容
            displayFavorites(favorites);
            
            // 处理收藏项的交互
            setupEventListeners();
            
            // 初始化收藏数据的函数
            function initFavorites() {
                // 检查是否已有收藏数据，如果没有则初始化为空数组
                const existing = localStorage.getItem('heartVersesFavorites');
                if (!existing) {
                    // 初始化为空数组，不再添加预设内容
                    localStorage.setItem('heartVersesFavorites', JSON.stringify([]));
                }
            }
            
            // 从本地存储获取收藏数据的函数
            function getFavoritesFromStorage() {
                const storedFavorites = localStorage.getItem('heartVersesFavorites');
                if (storedFavorites) {
                    try {
                        return JSON.parse(storedFavorites);
                    } catch (error) {
                        console.error('解析收藏数据出错:', error);
                        return [];
                    }
                }
                return [];
            }
            
            // 显示收藏内容的函数
            function displayFavorites(favorites) {
                // 清空容器
                favoritesContainer.innerHTML = '';
                
                // 如果没有收藏项，显示空状态
                if (favorites.length === 0) {
                    emptyState.style.display = 'block';
                    favoritesContainer.style.display = 'none';
                    return;
                }
                
                // 有收藏项则隐藏空状态
                emptyState.style.display = 'none';
                favoritesContainer.style.display = 'block';
                
                // 遍历收藏项并显示
                favorites.forEach(favorite => {
                    const quoteElement = document.createElement('div');
                    quoteElement.className = 'quote-card';
                    quoteElement.dataset.id = favorite.id;
                    
                    quoteElement.innerHTML = `
                        <div class="quote-row">
                            <div class="quote-content">"${favorite.content}"</div>
                            <div class="quote-source">${favorite.source || '佚名'}</div>
                        </div>
                        <div class="quote-actions-row">
                            <div class="quote-actions">
                                <button class="action-button remove-btn" title="移除收藏">
                                    <img src="icons/删除.svg" alt="删除" width="16" height="16">
                                </button>
                                <button class="action-button copy-btn" data-content="${favorite.content}" title="复制文字">
                                    <img src="icons/复制.svg" alt="复制" width="16" height="16">
                                </button>
                                <span class="copy-tooltip">已复制</span>
                            </div>
                        </div>
                    `;
                    
                    favoritesContainer.appendChild(quoteElement);
                });
            }
            
            // 设置事件监听器
            function setupEventListeners() {
                // 复制按钮点击事件
                document.addEventListener('click', (e) => {
                    // 处理复制按钮
                    if (e.target.closest('.copy-btn')) {
                        const button = e.target.closest('.copy-btn');
                        const content = button.getAttribute('data-content');
                        const tooltip = button.nextElementSibling;
                        
                        // 复制文本到剪贴板
                        navigator.clipboard.writeText(content)
                            .then(() => {
                                // 显示复制成功提示
                                tooltip.classList.add('show');
                                setTimeout(() => {
                                    tooltip.classList.remove('show');
                                }, 2000);
                            })
                            .catch(err => {
                                console.error('复制失败:', err);
                            });
                    }
                    
                    // 处理移除按钮
                    if (e.target.closest('.remove-btn')) {
                        const button = e.target.closest('.remove-btn');
                        const quoteCard = button.closest('.quote-card');
                        const quoteId = quoteCard.dataset.id;
                        
                        // 直接删除，不需要确认
                        removeFromFavorites(quoteId);
                        quoteCard.style.opacity = '0';
                        setTimeout(() => {
                            quoteCard.remove();
                            
                            // 如果没有更多收藏项，显示空状态
                            if (favoritesContainer.children.length === 0) {
                                emptyState.style.display = 'block';
                                favoritesContainer.style.display = 'none';
                            }
                        }, 300);
                    }
                });
            }
            
            // 从收藏中移除一项
            function removeFromFavorites(id) {
                let favorites = getFavoritesFromStorage();
                favorites = favorites.filter(item => item.id !== id);
                localStorage.setItem('heartVersesFavorites', JSON.stringify(favorites));
            }
        });
    </script>
</body>
</html>
